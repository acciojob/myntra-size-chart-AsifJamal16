<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        thead th {
            background-color: #c44c4c;
            color: white;
            padding: 10px;
        }

        tbody td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        tbody tr:nth-child(odd) td {
            background-color: #f0dcdc;
        }

        tbody tr:nth-child(even) td {
            background-color: #e0e0e0;
        }

        tbody td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
                <th>XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Chest</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td>Sleeve</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
